<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Image Generator</h1>
  <textarea id="prompt" placeholder="Enter your image description here"></textarea>
  <div id="tags">
    <label><input type="checkbox" value="nature"> Nature</label>
    <label><input type="checkbox" value="urban"> Urban</label>
    <label><input type="checkbox" value="abstract"> Abstract</label>
    <label><input type="checkbox" value="portrait"> Portrait</label>
  </div>
  <button id="generate">Generate Image</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
